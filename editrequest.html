<h1>LJMU Staff Holiday Request System</h1>

<div class="navmenu">
<ul>
<li><a href="index.html">Sign Out</a></li>
</ul>
</div>

<p id="pageinstructions">
This page shows all of the current holiday requests. The requests are ordered by their start date.
</p>

<p id="pageinstructions">
To '<strong>Edit</strong>' a request, click on the '<strong>Edit</strong>' link on the right-hand side of the requests or <a id="pagelinks" title="Click here to add a new request" href="newrequest.html">Click Here to Add a New Request</a></p>


<div class="maincontainer">
<form action="submit">
<label for="staffid">Staff ID:</label>
<input type="text" name="staffid" id="staffid">
<br>
<label for="username">Username:</label>
<input type="text" name="username" id="username">
<br>
<label for="datefrom">Date From:</label>
<input type="text" name="datefrom" id="datefrom">
<br>
<label for="dateto">Date To:</label>
<input type="text" name="dateto" id="dateto">
<br>
<label for="numofdays">Number of Days:</label>
<input type="text" name="numofdays" id="numofdays">
<br>
<label for="approvedby">Approved By:</label>
<input type="text" name="approvedby" id="approvedby">
<br>
<label for="approveddate">Approved Date:</label>
<input type="text" name="approveddate" id="approveddate">
</form>
</div>
